<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector CF700</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <!-- SDK CORRECTO -->
  <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>

  <script>
    const video = document.getElementById("video");

    // Activar c치mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accediendo a la c치mara:", err);
      });

    // Esperar a que cargue la p치gina
window.onload = async () => {
  console.log("Iniciando Roboflow...");

  const rf = await roboflow.auth({
    publishable_key: "Qj0G0aIWu17HtSpDZdMk"
  });

  console.log("Autenticado");

  const model = await rf.load({
    model: "cf700",
    version: 4
  });

  console.log("Modelo cargado:", model);

  await model.configure({
    threshold: 0.5,
    overlap: 0.5
  });

  console.log("Configuraci칩n completada");

  setInterval(async () => {
    const predictions = await model.detect(video);
    console.clear();
    console.log("Detecciones:", predictions);
  }, 1000);
};

  </script>
</body>
</html>
