<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector CF700</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #00ffcc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <!-- SDK CORRECTO -->
  <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>

  <script>
    const video = document.getElementById("video");

    // Activar cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Error accediendo a la cámara:", err);
      });

    // Esperar a que cargue la página
    window.onload = async () => {
      const rf = await roboflow.auth({
        publishable_key: "Qj0G0aIWu17HtSpDZdMk" // tu API Key
      });

      const model = await rf.load({
        model: "cf700",  // tu model ID actualizado
        version: 4       // versión actual
      });

      await model.configure({
        threshold: 0.5,
        overlap: 0.5
      });

      // Bucle de predicción
      setInterval(async () => {
        const predictions = await model.detect(video);
        console.clear();
        console.log("Detecciones:", predictions);
      }, 1000); // cada 1 segundo
    };
  </script>
</body>
</html>
